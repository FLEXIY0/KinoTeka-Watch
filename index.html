<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; connect-src 'self' https: http: https://kinopoiskapiunofficial.tech https://api.allorigins.win https://api.github.com https://www.google.com https://html.duckduckgo.com https://api.duckduckgo.com https://flcksbr.top http://flcksbr.top; frame-src 'self' https: http: https://flcksbr.top http://flcksbr.top; frame-ancestors 'self';">
    <title>kino-teka-watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/theme-light.css">
    <link rel="icon" href="img/ficon.png" type="image/png">
    <link rel="shortcut icon" href="img/ficon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/ficon.png">
</head>
<body>
    <div class="container">
        <!-- Логотип вверху -->
        <div class="logo-top" id="logoTop">
            ktw
            <div class="logo-tooltip" id="logoTooltip">
                <div class="tooltip-content">
                    <div class="tooltip-text" id="disclaimerText"></div>
                    <div class="tooltip-footer">
                        <div class="tooltip-footer-controls">
                            <div class="language-selector">
                                <button class="language-button" id="languageButton">
                                    <span id="currentLanguageCode">en</span>
                                </button>
                                <div class="language-dropdown" id="languageDropdown">
                                    <div class="language-grid" id="languageGrid"></div>
                                </div>
                            </div>
                            <button class="theme-toggle-button" id="themeToggleButton" title="Переключить тему">
                                <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <line x1="12" y1="1" x2="12" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="23"></line>
                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                    <line x1="1" y1="12" x2="3" y2="12"></line>
                                    <line x1="21" y1="12" x2="23" y2="12"></line>
                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="tooltip-mini-stats">
                            <span class="mini-stat" id="miniVisitsValue">-</span>
                            <span class="mini-stat-separator">•</span>
                            <span class="mini-stat" id="miniStarsValue">-</span>
                            <span class="mini-stat-separator">•</span>
                            <span class="mini-stat" id="miniForksValue">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Основной блок с поиском -->
        <div class="search-container">
            <div class="search-suggestions-wrapper" id="searchSuggestionsWrapper" style="display: none;">
                <span class="search-suggestions-icon" id="searchSuggestionsIcon">?</span>
                <div class="search-suggestions-list" id="searchSuggestionsList"></div>
            </div>
            <div class="search-wrapper">
                <span class="search-text" id="searchText"></span>
                <span class="search-text-background" id="searchTextBackground"></span>
                <span class="cursor" id="cursor">|</span>
            </div>
        </div>
        
        <!-- Закрепленные фильмы -->
        <div class="favorite-films-section" id="favoriteFilmsContainer" style="display: none;"></div>
        
        <!-- Футер -->
        <footer class="footer">
            <div class="footer-left">
                <div class="author">Droopi</div>
                <div class="copyright" id="copyrightText">2025 все права защищены.</div>
            </div>
            <div class="footer-right">
                <a href="https://github.com/FLEXIY0/KinoTeka-Watch" target="_blank" class="github-link">
                    <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="github-text">KinoTeka-watch</span>
                </a>
            </div>
        </footer>
    </div>
    
    <!-- API ключ -->
    <script src="kinopoisk-key.js"></script>
    <script src="js/script-lang.js"></script>
    <script src="js/script-search.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
